name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
concurrency:
  group: ci-tests-${{ github.ref }}-1
  cancel-in-progress: true
jobs:
  ci:
    name: Lint, Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Lint, Type Checking Dependencies
        run: python -m pip install --editable ".[test]"

      - name: Run Linter
        run: pylint plover_q_and_a

      - name: Run Type Checker
        run: mypy plover_q_and_a
